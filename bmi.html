<!DOCTYPE html>

<html>

<head>
<title>BMI CALCULATION </title>

<style type = "text/css">
	body
	{
		background:#FFC;
	}

	div
	{
		border:2px solid #F69;
		padding:10px 40px;
		background:#FCC;
		width:300px;
		border-radius:1px;
		box-shadow:10px 10px 2px #CCC;
		text-align:center;
		margin-right:auto;
		margin-left:auto;
	}

	h1
	{
		color:#F06;
		text-align:center;
	}

</style>
</head>

<body>
	
	<div>
	<form>
		<h1>BMI CALULATOR</h1>
		<br/>
		<label> Weight
			<input type="weight" name="weight" id = "weight" /> (kg)
		</label>
		<br/>
		<br/>
		<label> Height
			<input type="height" name="height" id = "height"/> (cm)
		</label>
		<br/>
		<br/>
		<input type="button" name "BMI" value="BMI" onClick= "BMIcalc()" />
			<input type = "reset" name="Reset" value="Reset" />
	</form>
	</div>
	
	<script>
		
		function BMIcalc()
		{
		var w_txt  = document.getElementById('weight');
		var h_txt  = document.getElementById('height');
		
		var w = parseInt(w_txt.value);
		var h = parseInt(h_txt.value);
		
		h = h / 100;
		
		var errMsg ="";
		if(w <= 0)
			{
				errMsg = errMsg + "* Weight cannot be negative \n";
			}
			
		if(h <= 0)
		{
			errMsg = errMsg + "* Height cannot be negative \n";
		}
		
		
		if (errMsg != "")
		{
				alert(errMsg);
		}
		else{
			var BMI = ((w)/(h*h));

			var resultMsg = "";
			if(BMI < 19)
				resultMsg = "Your BMI is " + BMI.toFixed(2) + " Your are classified as Underweight";

			else if (BMI < 25) 
				resultMsg = "Your BMI is " + BMI.toFixed(2) + " Your are classified as Normal";

			else if (BMI < 30) 
				resultMsg = "Your BMI is " + BMI.toFixed(2) + " Your are classified as Overweight";

			else
				resultMsg = "Your BMI is " + BMI.toFixed(2) + " Your are classified as Obese";


			alert(resultMsg);





		}
		
		}
	
	</script>
</body>
</html>
